<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <a href="/" class="header-logo">
            <img src="images/header-logo.png" alt="Kropp-logo" class="logo-image" width="100" height="180"
                loading="lazy">
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link is-current">Home</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Pages</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Portfolio</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Blog</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link">Shop</a>
                </li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class=" header-book-button button" type="button">book now</button>
            <button class="header-burger-button"> <img class="header-burger-button" src="icons/burger-button-icon.svg"
                    alt="burger menu icon"><span class="visually-hidden">Open
                    Menu<span></button>
        </div>
    </header>
    <main class="content">
        <h1 class="Kropp Fitness Club visually-hidden"></h1>
        <section class="banner">
            <h2 class="visually-hidden">Upcming Events</h2>
            <div class="banner-body">
                <div class="banner-info">New event <br> coming up / <time datetime="06-07"> june 7 </time> &nbsp; -
                    &nbsp;
                    <time datetime="06-13"> 13 </time>
                </div>
                <h3 class="banner-title">Crossfit</h3>
            </div>
        </section>
    </main>
</body>

</html>
